# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0gen11-endo-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Copy static files for standalone
        run: |
          cp -r public .next/standalone/ 2>/dev/null || true
          cp -r .next/static .next/standalone/.next/

      - name: Debug - Show standalone directory structure
        run: |
          echo "=== .next/standalone contents ==="
          ls -la .next/standalone/
          echo "=== .next/standalone/.next contents ==="
          ls -la .next/standalone/.next/ || echo "No .next directory"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Debug - Show downloaded artifact structure
        run: |
          echo "=== Current directory contents ==="
          ls -la
          echo "=== .next directory contents ==="
          ls -la .next/ || echo "No .next directory"
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0gen11-endo-frontend'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_54A14DBB077F436694F8B3E1D2325333 }}
